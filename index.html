<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
      <div id="display"></div>    
      <div class="buttons">

        <div class="row">
          <button class="buttons-numbers">7</button>
          <button class="buttons-numbers">4</button>
          <button class="buttons-numbers">1</button>
          <button class="buttons-numbers">0</button>
          <button></button>
        </div>

        <div class="row">
          <button class="buttons-numbers">8</button>
          <button class="buttons-numbers">5</button>
          <button class="buttons-numbers">2</button>
          <button id="button-decimal">.</button>
          <button id="button-clear">cl</button>
        </div>  

        <div class="row">
          <button class="buttons-numbers">9</button>
          <button class="buttons-numbers">6</button>
          <button class="buttons-numbers">3</button>
          <button id="button-back"><</button>
          <button></button>
        </div>

        <div class="row">
          <button class="buttons-operators">+</button>
          <button class="buttons-operators">-</button>
          <button class="buttons-operators">*</button>
          <button class="buttons-operators">/</button>
          <button id="button-equals">=</button>
        </div>

      </div>
    </div>
  

<script src="script.js"></script>
</body>
</html>
